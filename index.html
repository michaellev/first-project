<!DOCTYPE html>
<html lang="en">
    <head>
        <title>First Project</title>
        <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.5/wavesurfer.min.js" defer></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <button type="button" data-recorder-record>Record</button>
        <button type="button" data-recorder-pause disabled>Pause recording</button>
        <button type="button" data-recorder-resume disabled>Resume recording</button>
        <button type="button" data-recorder-stop disabled>Stop recording</button>
        <button type="button" data-player-play disabled>Play</button>
        <button type="button" data-player-pause disabled>Pause playback</button>
        <button type="button" data-player-stop disabled>Stop playback</button>
        <div data-waveform></div>
    </body>
</html>
